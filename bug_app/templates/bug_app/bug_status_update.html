{% comment %} {% extends 'hasnat_app/base.html' %}
{% block title %}Update Bug Status{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Bug Status</h2>
    <p>Bug: {{ object.title }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</div>
{% endblock %} {% endcomment %}
